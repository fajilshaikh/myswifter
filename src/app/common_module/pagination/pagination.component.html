<div class="tablebottom">
    <div class="dataTables_length" id="tblList_length">
        <label>
            <span>Rows Per Page :</span>
            <select name="tblList_length" class="form-select form-select-sm" [(ngModel)]="PerPage"
                (change)="PerPageValueSet($event.target)">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </label>
    </div>

    <div class="dataTables_info">
        <p class="mb-0">{{calculateRange()}} of {{ TotalRecord }} </p>
    </div>
    <ul class="pagination justify-content-end">
        <li class="page-item" *ngIf="CurrentPage != 1">
            <a class="page-link" href="javascript:void(0);" aria-label="Previous" (click)="OnPagenation('First')">
                <i class="sr-double-left"></i>
            </a>
        </li>
        <li class="page-item" *ngIf="CurrentPage != 1">
            <a class="page-link" href="javascript:void(0);" aria-label="Previous" (click)="OnPagenation('Previous')">
                <i class="sr-single-left"></i>
            </a>
        </li>
        <li class="page-item active"><a class="page-link" href="javascript:void(0);">{{ CurrentPage }}</a></li>
        <li class="page-item" *ngIf="TotalPage > CurrentPage">
            <a class="page-link" href="javascript:void(0);" aria-label="Next" (click)="OnPagenation('Next')">
                <i class="sr-single-right"></i>
            </a>
        </li>
        <li class="page-item" *ngIf="TotalPage > CurrentPage">
            <a class="page-link" href="javascript:void(0);" aria-label="Next" (click)="OnPagenation('Last')">
                <i class="sr-double-right"></i>
            </a>
        </li>
    </ul>
</div>
